<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row" >
                            <div class="col-md-1">
                            <a routerLink="/siswa-add" class="btn btn-primary btn-fill pull-right">
                                <i class="pe-7s-plus"></i></a>
                            </div>
                        </div>
                    </div>
                    <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                        <tr>
                            <th style="text-align: center">Id</th>
                            <th style="text-align: center">NIS</th>
                            <th style="text-align: center">Nama</th>
                            <th style="text-align: center">Kelas</th>
                            <th style="text-align: center">Alamat</th>
                            <th style="text-align: center">Aksi</th>
                        </tr>
                        </thead>
                        <tbody *ngIf="siswas?.length != 0">
                        <tr *ngFor="let row of siswas" style="text-align: center">
                            <td>{{ row.id }}</td>
                            <td>{{ row.nis }}</td>
                            <td>{{ row.nama }}</td>
                            <td>{{ row.kelas }}</td>
                            <td>{{ row.alamat }}</td>
                            <td>

                                <button class="btn btn-danger btn-fill pull-right" (click)="onDelete(row.id)"><i class="pe-7s-trash"></i></button>
                                <a [routerLink]="['/siswa-edit', row.id]"  class="btn btn-info btn-fill pull-right"><i class="pe-7s-pen"></i></a>
                            </td>
                        </tr>
                        </tbody>
                        <tbody *ngIf="siswas?.length == 0">
                        <tr>
                            <td colspan="3" class="no-data-available">No data!</td>
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
