<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="content">
                        <form [formGroup]="angForm" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <div _ngcontent-ags-c80="" class="alert alert-danger" *ngIf="error">
                                        <button _ngcontent-ags-c80="" type="button" aria-hidden="true" class="close">Ã—
                                        </button>
                                        <div *ngFor="let row of message.nis">
                                            <span _ngcontent-ags-c80="">{{row}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Nama</label>
                                        <input type="text" class="form-control" placeholder="Nama"
                                               formControlName="nama" #nama>
                                    </div>
                                    <div *ngIf="angForm.controls['nama'].invalid && (angForm.controls['nama'].dirty || angForm.controls['nama'].touched)"
                                         class="alert alert-danger">
                                        <div *ngIf="angForm.controls['nama'].errors.required">
                                            Nama Harus Terisi.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>NIS</label>
                                        <input type="text" class="form-control" placeholder="NIS" formControlName="nis"
                                               #nis>
                                    </div>
                                    <div *ngIf="angForm.controls['nis'].invalid && (angForm.controls['nis'].dirty || angForm.controls['nis'].touched)"
                                         class="alert alert-danger">
                                        <div *ngIf="angForm.controls['nis'].errors.required">
                                            NIS Harus Terisi.
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Kelas</label>
                                        <input type="text" class="form-control" placeholder="Kelas"
                                               formControlName="kelas" #kelas>
                                    </div>
                                    <div *ngIf="angForm.controls['kelas'].invalid && (angForm.controls['kelas'].dirty || angForm.controls['kelas'].touched)"
                                         class="alert alert-danger">
                                        <div *ngIf="angForm.controls['kelas'].errors.required">
                                            Kelas Harus Terisi.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Alamat</label>
                                        <input type="text" class="form-control" placeholder="Alamat"
                                               formControlName="alamat" #alamat>
                                    </div>
                                    <div *ngIf="angForm.controls['alamat'].invalid && (angForm.controls['alamat'].dirty || angForm.controls['alamat'].touched)"
                                         class="alert alert-danger">
                                        <div *ngIf="angForm.controls['alamat'].errors.required">
                                            Alamat Harus Terisi.
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <button type="submit" [disabled]="angForm.pristine || angForm.invalid"
                                    (click)="addSiswa(nama.value, nis.value, kelas.value, alamat.value)"
                                    class="btn btn-info btn-fill pull-right">Add
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
